       var MyModel = Backbone.Model.extend({
           initialize: function() {
               console.log("Model Constructor")
           },

            if(attribute.age < 1){
                return "Age should not be negative";
                }
                if(!attribute.name){
                    return 'name is needed'
                }
           }
       })

        var mymodel = new MyModel({
            name: "",
            team: 'florida',
            age: 10
        })

        var MyView = Backbone.View.extend({
            model: mymodel,
            initialize: function(){
                this.render()
            },
