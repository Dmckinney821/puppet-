        <div id="content"></div>

        <script>

            var FModel = Backbone.Model.extend({
                initialize: function() {
                    console.log("Parent Model is running")
                },
                Playing: function(){
                    console.log('Parent Playing Method')
                }
            })

            // var mymodel = new FModel();
            var ChildModel = FModel.extend({
                ChildMethod: function(){
                    console.log("Child Method called")
                },
                Playing: function(){
                    FModel.prototype.Playing.apply(this)
                    console.log("Child Playing")
                }
            })

            var childModel = new ChildModel();
        </script>
